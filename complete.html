<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>特典ページ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fff8f8;
      color: #800000;
    }
    .button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      background-color: #800000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .reset {
      margin-top: 40px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>🎉 全問正解おめでとう！</h1>

  <!-- スタッフ操作 -->
  <div id="staffStep">
    <p>この画面をスタッフに見せてください！</p>
    <button class="button" onclick="markAsUsed()">✅ 使用済みにする（スタッフ専用）</button>
  </div>

  <!-- 使用済み表示 -->
  <div id="doneStep" class="hidden">
    <h2>✅ 使用済み</h2>
    <p>ご参加ありがとうございました！</p>
  </div>

  <!-- リセット（開発用） -->
  <div class="reset">
    <button onclick="resetStatus()">🔄 リセット（開発用）</button>
  </div>

  <script>
    function markAsUsed() {
      localStorage.setItem("checked", "yes");
      document.getElementById("staffStep").style.display = "none";
      document.getElementById("doneStep").style.display = "block";
    }

    function resetStatus() {
      localStorage.removeItem("checked");
      location.reload();
    }

    // 初回表示時の状態確認
    if (localStorage.getItem("checked") === "yes") {
      document.getElementById("staffStep").style.display = "none";
      document.getElementById("doneStep").style.display = "block";
    }
  </script>
</body>
</html>
